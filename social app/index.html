<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Social App</h1>    
    <div class="SingUp">
        <input id="SingUpEmail" type="text" placeholder="Enter Email">
        <input id="SingUpPassword" type="text" placeholder="Enter Password">
        <button id="btn">SingUp</button>
    </div>

    <div class="LogIn">
        <input id="LogInEmail" type="text" placeholder="Enter Email">
        <input id="LogInPassword" type="text" placeholder="Enter Password">
        <input id="LogInCity" type="text" placeholder="Enter City">
        <input id="LogInAddress" type="text" placeholder="Enter Address">
        <span>SingUp</span>
        <label for="inputRole" class="form-label">Role</label>
        <select id="inputRole" class="form-select">
          <option selected>Choose...</option>
          <option>vendor</option>
          <option>buyer</option>
        </select>
        <button>LogIn</button>
    </div>
</body>
</html>
