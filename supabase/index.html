<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="signup" class="">
                <h1>Signup</h1>
                <form>
                <input id="signup-email" type="type" placeholder="Enter Your Email">
                <input id="signup-password" type="password" placeholder="Enter Your Password">
                <button type="button" id="signup-btn">Signup</button>
                <p>
                    Already have an account? <span id="switchLogin">Login</span>
                </p>
            </form>
            </div>
            <div id="login-form" class="hidden">
                <h1>Login</h1>
                <form>
                    <input id="login-email" type="type" placeholder="Enter Your Email">
                <input id="login-password" type="password" placeholder="Enter Your Password">
                <button id="login-btn">Login</button>
                <p>
                    Don't have an account? <span id="switchSingup">Singup</span>
                </p>
                </form>
            </div>
        </div>

    </div>






    
    <script src="app.js"></script>
</body>
</html>
